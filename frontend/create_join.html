<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyNames</title>
    <link rel="icon" href="polytech.png">
    <link rel="stylesheet" href="create_join.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>POLYNAMES <span class="highlight">ONLINE</span></h1>
        </header>
        <section class="form-section">
            <h2>Créer une partie</h2>
            <div class="form-group">
                <label for="username">Veuillez choisir votre pseudo</label>
                <input type="text" id="username" placeholder="Pseudo">
            </div>

            <button id="create-salon">Créer un salon</button>

            <h2>Rejoindre une partie</h2>
            <div class="form-group">
                <label for="username">Entrez le code la partie</label>
                <input type="text" id="username" placeholder="Code de la partie">
            </div>

            <button id="create-salon">Rejoindre un salon</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
