<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyNames</title>
    <link rel="icon" href="polytech.png">
    <link rel="stylesheet" href="create_join.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> <!-- Polices similaires -->
</head>
<body>
    <div class="icon-bar">
        <a href="https://www.esirem.fr" target="_blank">
            <img src="PD.png" alt="ESIREM" class="icon">
        </a>
        <a href="https://login.entub.fr" target="_blank">
            <img src="UB.png" alt="ENTUB" class="icon">
        </a>
    </div>
    <div class="container">
        <header>
            <h1>POLYNAMES <span class="highlight">ONLINE</span></h1>
            <!-- Lien vers la page du salon -->
            <a href="salon.html" id="salon-link" style="display: none;">Aller au salon</a>
        </header>
        <section class="form-section">
            <h2>Créer une partie</h2>
            <div class="form-group">
                <label for="username">Veuillez choisir votre pseudo</label>
                <input type="text" id="username" placeholder="Pseudo">
            </div>
            <button id="create-salon">Créer un salon</button>

            <h2>Rejoindre une partie</h2>
            <div class="form-group">
                <label for="game-code">Entrez le code de la partie</label>
                <input type="text" id="game-code" placeholder="Code de la partie">
            </div>
            <button id="join-salon">Rejoindre un salon</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
